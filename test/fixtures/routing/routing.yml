route_map:
  example_route_with_resources:
    resources:  articles
    
  example_route_with_nested_resources:
    resources:  [comments, articles]
    
  example_route_with_connect:
    connect:
      pattern:  /articles/recent.:format
      resource: article
      verbs:    [GET]
      action:   listRecent
      
  example_route_which_wont_work:
    # foo won't be recognized
    foo:
      pattern:  /articles/foo.:format
      resource: article
      verbs:    [GET, POST]
      action:   listFoo
      
  example_route_which_wont_work_either:
    # resource and verbs entries missing
    connect:
      pattern:  /articles/bar.:format
      action:   listBar